plugins {
	id 'org.springframework.boot' version '2.1.7.RELEASE'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'io.techrank'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator:2.1.7.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.7.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.7.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-tomcat:2.1.7.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.1.7.RELEASE'
	compileOnly 'org.projectlombok:lombok:1.18.8'
	annotationProcessor 'org.projectlombok:lombok:1.18.8'
	runtimeOnly 'com.h2database:h2:1.4.199'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.7.RELEASE'
	implementation 'org.apache.httpcomponents:httpclient:4.5.9'
	testCompile('commons-validator:commons-validator:1.6')
}

test {
	useJUnitPlatform()
}
